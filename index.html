<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Petrichor - Inicio</title>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark header-nav">
      <a class="navbar-brand header-nav-title" href="index.html">PETRICHOR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse header-nav-div" id="navbarNav">
        <ul class="navbar-nav ml-auto header-nav-div-ul">
          <li class="nav-item active header-nav-div-ul-li">
            <a class="nav-link" href="#main-index">INICIO</a>
          </li>
          <li class="nav-item header-nav-div-ul-li">
            <a class="nav-link" href="#divisor-productos">PRODUCTOS</a>
          </li>
          <li class="nav-item header-nav-div-ul-li">
            <a class="nav-link" href="#divisor-nosotros">NOSOTROS</a>
          </li>
          <li class="nav-item header-nav-div-ul-li">
            <a class="nav-link" href="#divisor-contacto">CONTACTO</a>
          </li>
          <li id="openCarrito" class="nav-item header-nav-div-ul-li">
            <a class="nav-link" href="#carrito">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bag"
                viewBox="0 0 16 16">
                <path
                  d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="main-index">
      <div class="main-index-txt">
        <h2 class="main-index-txt-h2">
          The new basics.
        </h2>
      </div>
    </div>
    <div class="main-productos">
      <div id="compra-completada">
        <p>¡Su compra se ha realizado con exito!</p>
        <div id="closeCompra">
          Cerrar
        </div>
      </div>
      <div id="carrito">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Tipo</th>
              <th scope="col">Cantidad</th>
              <th scope="col"></th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">No hay productos en su carrito</th>
            </tr>
          </tfoot>
        </table>

        <div id="buttons">
          <div id="closeCarrito">
            Cerrar
          </div>

          <div id="comprar">
            Comprar
          </div>
        </div>

        <template id="template-carrito">
          <tr id="card-carrito">
            <th id="producto-carrito" scope="row">id</th>
            <td id="tipo-carrito"></td>
            <td id="cantidad-carrito"></td>
            <td id="sumaresta-carrito">
              <button class="btn btn-info btn-sm">
                +
              </button>
              <button class="btn btn-danger btn-sm">
                -
              </button>
            </td>
            <td id="precio-carrito">$ <span>500</span></td>
          </tr>
        </template>

        <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Eliminar
            </button>
          </td>
          <td class="font-weight-bold"> $ <span>5000</span></td>
        </template>
      </div>
      <div id="divisor-productos">
        <h2>PRODUCTOS</h2>
      </div>
      <div id="cards" class="main-productos-div">

      </div>
      <template id="template-card" class="main-productos-div-card">
        <div class="main-productos-div-card">
          <template id="tipo"></template>
          <img id="img" class="main-productos-div-card-img" alt="">
          <h3><b></b></h3>
          <p id="color" class="main-productos-div-card-p"></p>
          <p class="main-productos-div-card-precio"><b id="precio"></b></p>
          <div id="btn" class="main-productos-div-card-btn btn">
            Añadir al carrito
          </div>
        </div>
      </template>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
